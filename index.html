<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taller TypeScript 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="row" style="background-color:rgb(0, 132, 189);">
        <div class="col-1">
            <h4>TV Series</h4>
        </div>
        <div class="col-11">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-5">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th><b>#</b></th>
                            <th><b>Name</b></th>
                            <th><b>Channel</b></th>
                            <th><b>Seasons</b></th>
                        </tr>
                    </thead>
                    <tbody id="series" class="table-active">
                    </tbody>
                </table>
            </div>
            <div>
                <h5 id='season-average'>Season average: </h5>
            </div>
            <script type="module" src="./scripts/serie.js"></script>
            <script type="module" src="./scripts/data.js"></script>
            <script type="module" src="./scripts/main.js"></script>
        </div>
        <div class="col-5">
            <div id="detalles" class="card" style="width: 18rem;">
            </div>
        </div>
    </div>
</body>

</html>
